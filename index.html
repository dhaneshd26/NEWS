<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
          <img  
            src="https://logos.textgiraffe.com/logos/logo-name/Dhanesh-designstyle-smoothie-m.png"
          >
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ICC-Cricket-World-Cup-2023" onclick="onNavItemClick('ICC-Cricket-World-Cup-2023')">World cup</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" class="news-input" placeholder="Science" id="search-text" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
      </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" id="news-img" alt="news-img" />
            </div>
            <div class="card-content">
              <h3 id="news-title">This is title</h3>
              <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
              <p class="news-desc" id="news-desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
                incidunt laboriosam amet, ab obcaecati voluptatem aliquid nostrum
                corrupti reprehenderit ipsa iusto modi natus delectus facere,
                error ad placeat nesciunt voluptatum.
              </p>
            </div>
          </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
